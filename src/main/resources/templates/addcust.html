<!DOCTYPE html>
<html lang="en">

<head th:replace="~{components :: head}"></head>

<body>
    <div th:replace="~{components :: nav}"></div>

    <div class="center">
        <!-- <h2 class="gradient-text">Add New Customer</h2> -->
        <h2 th:if="${isEdit}" class="gradient-text">Edit Customer</h2>
        <h2 th:unless="${isEdit}" class="gradient-text">Add New Customer</h2>
        
        <!-- Display error messages -->
        <div th:if="${errorMessages}" class="alert alert-danger" role="alert" th:utext="${errorMessages}">
            <!-- Error messages will be inserted here -->
            <p th:text="${errorMessages}"></p>
        </div>

        <form action="/customers/save" th:object="${customer}" class="table-responsive rounded">
            <table class="table table-bordered table-hover align-middle mb-0">
                <!-- <tr>
                    <td class="label"><label for="id">Customer ID</label></td>
                    <td><input class="form-control form-control-sm" type="text" th:field="*{id}" id="id"
                            aria-label="Disabled input example" disabled></td>
                </tr> -->
                <tr>
                    <td class="label"><label for="id">Customer ID</label></td>
                    <td><input th:if="${isEdit}" class="form-control form-control-sm" type="number" id="id" value="0"
                            th:field="*{id}" aria-label="Disabled input example" readonly>
                        <input th:unless="${isEdit}" class="form-control form-control-sm" type="number" id="id"
                            th:value="*{id}" aria-label="Disabled input example" readonly>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label for="firstName">First Name</label></td>
                    <td><input type="text" th:field="*{firstName}" id="firstName" class="form-control form-control-sm">
                    </td>
                </tr>
                <tr>
                    <td class="label"><label for="lastName">Last Name</label></td>
                    <td><input type="text" th:field="*{lastName}" id="lastName" class="form-control form-control-sm">
                    </td>
                </tr>
                <tr>
                    <td class="label"><label for="phoneNumber">Phone Number</label></td>
                    <td><input type="number" th:field="*{phoneNumber}" id="phoneNumber"
                            class="form-control form-control-sm"></td>
                </tr>
                <tr>
                    <td class="label"><label for="email">Email</label></td>
                    <td><input type="email" th:field="*{email}" id="email" class="form-control form-control-sm"></td>
                </tr>
                <tr>
                    <td class="label"><label for="dob">Date of Birth</label></td>
                    <td><input type="date" th:field="*{dob}" id="dob" class="form-control form-control-sm">
                    </td>

                </tr>
                <tr>
                    <td colspan="2">
                        <div class="d-grid gap-2 d-md-block">
                            <input type="button" value="BACK" class="btn btn-secondary" onclick="history.back()" />
                            <input th:if="${isEdit}" type="submit" value="Save" class="btn btn-primary">
                            <input th:unless="${isEdit}" type="submit" value="Add" class="btn btn-primary">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <footer th:replace="~{components :: footer}"></footer>
    <div th:replace="~{components :: scripts}"></div>
</body>

</html>
